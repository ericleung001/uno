<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Final</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; background: #1e272e; color: white; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        #color-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 300;
            justify-content: center; align-items: center; flex-direction: column;
        }
        #color-options { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .color-btn {
            width: 120px; height: 120px; border-radius: 15px; border: 4px solid white;
            cursor: pointer; transition: transform 0.1s;
        }
        .color-btn:active { transform: scale(0.9); }
        .btn-red { background: #ff5555; }
        .btn-blue { background: #5555ff; }
        .btn-green { background: #55aa55; }
        .btn-yellow { background: #ffaa00; }

        #notification-bar {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            background: rgba(255, 165, 2, 0.95); color: black; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; font-size: 18px; z-index: 200;
            display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* === 登入大廳 === */
        #login-screen { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: #2f3640; z-index:99; display:flex; flex-direction:column; 
            align-items:center; justify-content:center; 
        }
        /* 登入表單區塊 */
        #join-form { display: flex; flex-direction: column; align-items: center; }
        
        input { 
            padding:12px; font-size:18px; margin:5px; text-align:center; 
            border-radius: 5px; border:none; width: 220px;
        }
        button { padding:12px 30px; font-size:18px; background:#e67e22; color:white; border:none; border-radius:5px; cursor:pointer; font-weight: bold; margin-top: 10px;}
        
        /* 退出按鈕 (紅色) */
        #leave-btn { background: #e74c3c; margin-left: 10px; display: none; }
        
        #lobby-list {
            margin-top: 30px; width: 300px; max-height: 200px; overflow-y: auto;
            background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px;
        }
        .room-item {
            background: #34495e; margin: 5px 0; padding: 10px; border-radius: 5px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .room-item:hover { background: #46637f; }
        .room-item.full { opacity: 0.5; cursor: not-allowed; }
        .room-status { font-size: 12px; padding: 3px 8px; border-radius: 10px; }
        .status-wait { background: #2ecc71; color: white; }
        .status-play { background: #e74c3c; color: white; }

        /* === 遊戲區 === */
        #game-screen { display: none; flex-direction: column; height: 100%; }
        
        #opponents { 
            flex:1; display:flex; justify-content:center; align-items:center; gap:10px; 
            padding:10px; background:#2f3640; flex-wrap: wrap; overflow-y: auto; 
        }
        .opp { 
            background:#353b48; padding:5px 10px; border-radius:8px; min-width:70px; 
            text-align:center; position:relative; transition: 0.3s;
        }
        .opp.active { border:2px solid #fbc531; box-shadow:0 0 10px #fbc531; transform: scale(1.05); background: #404b5c;}

        #center { flex:2; display:flex; justify-content:center; align-items:center; gap:30px; position:relative; flex-direction: row;}
        #direction-indicator { position:absolute; top:20px; font-size:20px; color:#7f8fa6; font-weight: bold;}

        #my-area { flex:1.5; background:#191f26; padding:10px; display:flex; flex-direction:column; justify-content:flex-end;}
        #my-hand { display:flex; overflow-x:auto; padding:10px; gap:-10px; height: 150px; align-items: center;}
        
        .card {
            width: 85px; height: 130px; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-weight: 800; font-size: 40px; border: 5px solid white;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.6); cursor: pointer; flex-shrink: 0; margin-right: 8px;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            position: relative; transition: transform 0.2s; font-family: 'Arial Black', sans-serif;
        }
        .card:hover { transform: translateY(-25px); z-index:100; }
        .card small { font-size: 14px; margin-top: -5px; color: white; }

        .red { background: #ff5555; }
        .blue { background: #5555ff; }
        .green { background: #55aa55; }
        .yellow { background: #ffaa00; }
        
        .black { 
            background: #000; border-color: #fff; 
            background-image: linear-gradient(135deg, #222 25%, #000 25%, #000 50%, #222 50%, #222 75%, #000 75%, #000 100%);
            background-size: 10px 10px;
        }

        .back { 
            background: repeating-linear-gradient(45deg, #1e272e, #1e272e 10px, #2f3640 10px, #2f3640 20px);
            color: white; border: 4px solid #7f8fa6; font-size: 20px; text-shadow: none;
        }

        #status-bar { text-align: center; font-size: 20px; margin-bottom: 10px; min-height: 30px; font-weight: bold;}
        .current-color-hint { position: absolute; bottom: -40px; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 20px; font-size: 16px; border: 1px solid white;}
        #room-info { position: absolute; top: 10px; right: 10px; font-size: 14px; color: #7f8fa6; font-weight: bold; }
    </style>
</head>
<body>

    <div id="color-modal">
        <h2 style="margin-bottom: 30px; font-size: 28px;">請選擇顏色</h2>
        <div id="color-options">
            <div class="color-btn btn-red" onclick="selectColor('red')"></div>
            <div class="color-btn btn-blue" onclick="selectColor('blue')"></div>
            <div class="color-btn btn-green" onclick="selectColor('green')"></div>
            <div class="color-btn btn-yellow" onclick="selectColor('yellow')"></div>
        </div>
        <button onclick="closeColorModal()" style="margin-top: 30px; background: #7f8fa6; padding:10px 20px; border:none; border-radius:5px; color:white; font-size:16px; cursor:pointer;">取消</button>
    </div>

    <div id="notification-bar"></div>

    <div id="login-screen">
        <h1 style="font-size: 50px; margin-bottom: 20px;">UNO <span style="color:#ffaa00">Online</span></h1>
        
        <div id="join-form">
            <input type="text" id="room-id" placeholder="輸入房號 或 點擊下方">
            <input type="text" id="username" placeholder="你的暱稱">
            <button onclick="submitJoin()">加入 / 創建</button> 
        </div>

        <p id="wait-msg" style="color:#aaa; margin-top:20px; display:none;"></p>
        
        <div style="display:flex; justify-content:center;">
            <button id="start-btn" onclick="startGameAction()" style="display:none; background:#55aa55;">開始遊戲</button>
            <button id="leave-btn" onclick="leaveGameAction()" style="display:none;">退出房間</button>
        </div>

        <h3 style="margin-top:30px; color:#aaa;"> 現有房間</h3>
        <div id="lobby-list">
            <div style="color:#777; font-size:14px;">連接中...</div>
        </div>
    </div>

    <div id="game-screen">
        <div id="room-info">Room: <span id="current-room-display"></span></div>
        <div id="opponents"></div>
        
        <div id="center">
            <div id="direction-indicator">順時針 ↻</div>
            <div class="card back" onclick="drawCardAction()">
                PASS
                <small style="font-size: 12px; margin-top: 5px; color: #aaa; text-shadow:none">(抽牌)</small>
            </div>
            <div style="position:relative">
                <div id="discard" class="card"></div>
                <div id="color-hint" class="current-color-hint" style="display:none"></div>
            </div>
        </div>

        <div id="my-area">
            <div id="status-bar">準備開始</div>
            <div id="my-hand"></div>
        </div>
    </div>

    <script src="https://uno.ttctv-105.cc/socket.io/socket.io.js"></script>

    <script>
        let socket = null;
        let myId = null;
        let pendingCardId = null; 

        // === 按鈕功能 ===
        function submitJoin() {
            if(!socket) { alert("尚未連接到伺服器"); return; }
            const roomId = document.getElementById('room-id').value.trim();
            const name = document.getElementById('username').value.trim();
            if(!roomId || !name) return alert("請輸入房間號碼和暱稱！");
            socket.emit('joinGame', { name, roomId });
        }

        // 新增：退出房間
        function leaveGameAction() {
            if(socket) socket.emit('leaveGame');
        }

        function startGameAction() { if(socket) socket.emit('startGame'); }
        function drawCardAction() { if(socket) socket.emit('drawCard'); }

        function selectRoom(id) {
            document.getElementById('room-id').value = id;
            const input = document.getElementById('room-id');
            input.style.backgroundColor = '#444';
            setTimeout(() => input.style.backgroundColor = '#fff', 200);
        }

        function playCardAction(card) {
            if(!socket) return;
            if (card.color === 'black') {
                pendingCardId = card.id; 
                document.getElementById('color-modal').style.display = 'flex'; 
            } else {
                socket.emit('playCard', { cardId: card.id, chooseColor: null });
            }
        }

        function selectColor(color) {
            if (pendingCardId && socket) {
                socket.emit('playCard', { cardId: pendingCardId, chooseColor: color });
                closeColorModal();
            }
        }

        function closeColorModal() {
            document.getElementById('color-modal').style.display = 'none';
            pendingCardId = null;
        }

        try {
            socket = io('https://uno.ttctv-105.cc');
        } catch (e) {
            document.getElementById('lobby-list').innerHTML = '<div style="color:red">無法連接伺服器</div>';
        }

        if (socket) {
            socket.on('connect', () => { myId = socket.id; });
            
            // 加入成功：切換介面
            socket.on('joinSuccess', (roomId) => {
                document.getElementById('join-form').style.display = 'none'; // 隱藏輸入框
                document.getElementById('wait-msg').style.display = 'block'; // 顯示等待訊息
                document.getElementById('leave-btn').style.display = 'inline-block'; // 顯示退出按鈕
                document.getElementById('current-room-display').innerText = roomId;
            });

            // 退出成功：重置介面
            socket.on('leftGameSuccess', () => {
                document.getElementById('join-form').style.display = 'flex'; // 顯示輸入框
                document.getElementById('wait-msg').style.display = 'none';
                document.getElementById('wait-msg').innerText = '';
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('leave-btn').style.display = 'none';
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            });

            socket.on('roomListUpdate', (list) => {
                const container = document.getElementById('lobby-list');
                container.innerHTML = '';
                if (!list || list.length === 0) {
                    container.innerHTML = '<div style="color:#777; font-size:14px;">暫無房間，請自行創建</div>';
                    return;
                }
                list.forEach(room => {
                    const isFull = room.count >= 10;
                    const isPlaying = room.status === 'Playing';
                    const div = document.createElement('div');
                    div.className = `room-item ${isFull ? 'full' : ''}`;
                    if (!isFull && !isPlaying) div.onclick = () => selectRoom(room.id);
                    
                    const statusClass = isPlaying ? 'status-play' : 'status-wait';
                    const statusText = isPlaying ? '遊戲中' : '等待中';
                    div.innerHTML = `
                        <div style="font-weight:bold; font-size:16px;"> ${room.id}</div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span class="room-status ${statusClass}">${statusText}</span>
                            <span> ${room.count}/10</span>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });

            socket.on('updatePlayerList', (players) => {
                const msgEl = document.getElementById('wait-msg');
                if(msgEl) msgEl.innerText = `房間人數: ${players.map(p=>p.name).join(', ')} (${players.length}/10)`;
                
                const btn = document.getElementById('start-btn');
                if(players.length >= 2 && btn) btn.style.display = 'inline-block';
                else if(btn) btn.style.display = 'none';
            });

            socket.on('notification', (msg) => showNotification(msg));

            socket.on('gameStateUpdate', (state) => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
                renderDiscard(state.topCard);
                renderOpponents(state.players, state.currentPlayer);
                const isMyTurn = state.currentPlayer === myId;
                const statusEl = document.getElementById('status-bar');
                statusEl.innerText = isMyTurn ? " 輪到你了！" : "等待對手...";
                statusEl.style.color = isMyTurn ? "#f1c40f" : "#aaa";
                document.getElementById('direction-indicator').innerText = state.direction === 1 ? "順時針 ↻" : "逆時針 ↺";
            });

            socket.on('yourHand', (hand) => {
                const div = document.getElementById('my-hand');
                div.innerHTML = '';
                hand.forEach(c => {
                    const el = createCardEl(c);
                    el.onclick = () => playCardAction(c);
                    div.appendChild(el);
                });
            });

            socket.on('gameOver', (msg) => { alert(msg); location.reload(); });
            socket.on('errorMsg', (msg) => alert(msg));
        }

        function createCardEl(c) {
            const div = document.createElement('div');
            div.className = `card ${c.color}`;
            let display = c.value;
            let sub = "";
            if(c.type === 'draw2') { display = '+2'; }
            if(c.type === 'draw4') { display = '+4'; sub = "Wild"; }
            if(c.type === 'skip') { display = '⊘'; }
            if(c.type === 'reverse') { display = '⇄'; }
            if(c.type === 'wild') { display = ''; sub = "Wild"; } 
            div.innerHTML = `<div>${display}</div>${sub ? `<small>${sub}</small>` : ''}`;
            return div;
        }

        function renderDiscard(card) {
            const pile = document.getElementById('discard');
            pile.className = `card ${card.color}`;
            if(card.color === 'black' && card.tempColor) {
                pile.style.borderColor = getHexColor(card.tempColor);
                pile.style.boxShadow = `0 0 20px ${getHexColor(card.tempColor)}`;
            } else {
                pile.style.borderColor = 'white';
                pile.style.boxShadow = '3px 3px 8px rgba(0,0,0,0.6)';
            }
            let display = card.value;
            let sub = "";
            if(card.type === 'draw2') display = '+2';
            if(card.type === 'draw4') { display = '+4'; sub = "Wild"; }
            if(card.type === 'skip') display = '⊘';
            if(card.type === 'reverse') display = '⇄';
            if(card.type === 'wild') { display = ''; sub = "Wild"; }
            pile.innerHTML = `<div>${display}</div>${sub ? `<small>${sub}</small>` : ''}`;
            const hint = document.getElementById('color-hint');
            if (card.color === 'black' && card.tempColor) {
                hint.style.display = 'block';
                hint.innerText = `已轉為: ${getColorName(card.tempColor)}`;
                hint.style.color = getHexColor(card.tempColor);
            } else {
                hint.style.display = 'none';
            }
        }

        function renderOpponents(players, currentId) {
            const div = document.getElementById('opponents');
            div.innerHTML = '';
            players.forEach(p => {
                if(p.id === myId) return;
                const el = document.createElement('div');
                el.className = 'opp' + (p.id === currentId ? ' active' : '');
                el.innerHTML = `
                    <div style="font-weight:bold; font-size:14px">${p.name}</div>
                    <div style="font-size:18px"> ${p.handCount}</div>
                `;
                div.appendChild(el);
            });
        }

        function showNotification(msg) {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.style.display = 'block';
            setTimeout(() => { bar.style.display = 'none'; }, 2000);
        }
        
        function getHexColor(c) {
            if(c === 'red') return '#ff5555';
            if(c === 'blue') return '#5555ff';
            if(c === 'green') return '#55aa55';
            if(c === 'yellow') return '#ffaa00';
            return 'white';
        }
        function getColorName(c) {
            if(c === 'red') return '紅色';
            if(c === 'blue') return '藍色';
            if(c === 'green') return '綠色';
            if(c === 'yellow') return '黃色';
            return c;
        }
    </script>
</body>
</html>
